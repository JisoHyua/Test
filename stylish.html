<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Stylish (simple)</title>

	<style type="text/css">
		h1 { color: red; font-size:50px; }

		h2 { color: orange; font-size:20px; }

		.small{ font-size:15px; }
</style>

</head>
<body>

<h1>Header 1 - 1</h1>
<h1>Header 1 - 2</h1>
<h1>Header 1 - 3</h1>

<h2 class="small">Header 2 - 1</h2>
<h2>Header 2 - 2</h2>
<h2>Header 2 - 3</h2>

</body>
</html>
